<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Chain Corner</title>
    <link rel="icon" href="images/chain.png">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style2.css">
    
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Matemasie&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dosis:wght@200..800&family=Matemasie&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navbar Creation -->
    <nav>
        <div class="navBar">
            <!-- This is the Logo -->
            <div class="navItem">
                <a href="main.html" id="logo">Key Chain Corner</a>
            </div>

            <!-- This is a search Bar -->
            <div class="navItem">
                <div class="search">
                    <input type="text" class="searchInput" placeholder="Search here..">
                    <img src="images/search-interface-symbol.png" alt="Search Icon" class="searchIcon" height="20px" width="20px" id="searchIcon">
                </div>
            </div>

            <!-- This is my NavButtons -->
            <div class="navItem" id="navBtn">
                <a href="main.html" class="linkbtn">Main</a>
                <a href="keychains.html" class="linkbtn">View All</a>
            </div>
        </div>
    </nav>

    <!-- Modal Creation-->
    <div class="payment">
        <div class="title">
            <h1 class="payTitle">Personal Information</h1>
            <span class="close">X</span>
        </div>
        <label>Full Name :</label>
        <input type="text" placeholder="Full Name" class="payInput">
        <label>Phone Number :</label>
        <input type="text" placeholder="+216 ..." class="payInput">
        <label>Address :</label>
        <input type="text" placeholder="Sahloul3, Sousse" class="payInput">
        <!-- <label>quantity :</label>
        <input type="text" placeholder="Sahloul3, Sousse" class="payInput"> -->
        <!-- don't forget to add quantity -->

        <h1 class="payTitle">Card Information</h1>
        <div class="cardIcons">
            <img src="images/visa.png" alt="Visa Card Icon" class="cardIcon" width="40px;">
            <img src="images/master.png" alt="Master Card Icon" class="cardIcon" width="40px;">
        </div>

        <input type="password" class="payInput" placeholder="Card Number">
        <div class="cardInfo">
            <input type="text" placeholder="mm" class="payInput sm">
            <input type="text" placeholder="yyyy" class="payInput sm">
            <input type="text" placeholder="cvv" class="payInput sm">
        </div>
        <button class="payButton">Checkout !</button>
        <span class="close">X</span>

    </div>

    <button class="productButton">BUY!</button>

    <script src="script2.js"></script>
</body>
</html>
